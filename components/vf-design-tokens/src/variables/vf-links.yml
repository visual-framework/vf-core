imports:
  - "../core.palette.alias.yml"

global:
  category: text-color

props:
  vf-link--color:
    value: "{!vf-color--blue}"
    type: color
  vf-link--hover-color:
    value: "{!vf-color--blue--dark}"
    type: color
  vf-link--visited-color:
    value: "{!vf-color--purple}"
    type: color
  vf-link--decoration:
    value: underline
    type: style
