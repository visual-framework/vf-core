imports:
  - "../core.palette.alias.yml"

global:
  category: text-color

props:
  vf-link--color:
    value: "{!vf-color--blue}"
    type: color
  vf-link--disabled-color:
    value: "{!vf-color--grey--lightest}"
    type: color
  vf-link--hover-color:
    value: "{!vf-color--blue--dark}"
    type: color
  vf-link--visited-color:
    value: "{!vf-color--purple}"
    type: color
  vf-link--decoration:
    value: underline
    type: style
  vf-link--dark-mode--hover-color:
    value: "{!vf-color--link--dark-mode--hover}"
    type: color
  vf-link--dark-mode--visited-color:
    value: "{!vf-color--link--dark-mode--visited}"
    type: color
