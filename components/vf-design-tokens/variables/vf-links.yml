imports:
  - "../core.palette.alias.yml"

global:
  category: "links"

props:
  vf-link--color:
    value: "{!color-azure}"
    type: color
  vf-link--disabled-color:
    value: "{!color-gray-bright}"
    type: color
  vf-link--hover-color:
    value: "{!color-azure-dark}"
    type: color
  vf-link--visited-color:
    value: "{!color-gray-dark}"
    type: color
  vf-link--decoration:
    value: underline
    type: style
