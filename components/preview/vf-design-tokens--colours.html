/* vf-swatches might one day be a component, but for now it's CSS we'll just use for the design token demonstration */
.vf-swatches {
  grid-row-gap: 32px;
  margin: 48px 0;
}
.vf-swatch {
  border: 1px solid #d0d0ce;
  display: grid;
  grid-template-rows: 160px 1fr;
}

.vf-swatch__details {
  padding: 16px;
  border-top: 1px solid #d0d0ce;
}
.vf-swatch:nth-of-type(6),
.vf-swatch:nth-of-type(11) {
  grid-column-start: 1;
}
.vf-swatch__colour {
  /* margin: 16px;
  height: calc(100% - 32px);
  width: calc(100% - 32px); */
  height: 100%;
  width: 100%;
}
.vf-swatch__colour-name {
  margin: 0 0 12px 0;
}

.vf-swatch__colour-hex,
.vf-swatch__sass-variable,
.vf-swatch__comment,
.vf-swatch__css-property {
  margin: 0 0 12px 0;
}
.vf-swatch__colour-hex {
  text-transform: uppercase;
}
.vf-swatch__colour-hex,
.vf-swatch__sass-variable,
.vf-swatch__css-property {
  font-family: monospace;
  font-size: 1em;
  align-items: start;
}

.vf-swatch__colour-hex,
.vf-swatch__sass-variable,
.vf-swatch__css-property {
  font-family: 'IBM Plex Mono', Monaco, Consolas, 'Lucida Console', monospace;
  font-size: 14px;
}

.vf-swatch__notes {
  margin: 12px 0 0px 0;
}

.vf-swatch__notes,
.vf-swatch__colour-name,
.vf-swatch__meta {
  font-family: 'IBM Plex Sans', Helvetica, Arial, sans-serif;
}
.vf-swatch__colour-name {
  padding: 16px;
}

.vf-swatch__meta {
  font-size: 16px;
}

.vf-swatch__details p {
  margin-bottom: 16px;
}
.vf-swatch__details p:last-of-type {
  margin-bottom: 0;
}
</style>
