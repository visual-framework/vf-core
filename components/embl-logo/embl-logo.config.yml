# The title shown on the component page
title: EMBL Logo
# Label shown on index pages
label: EMBL Logo
status: live
# The template used from /components/_previews
#
# Per-variant options
variants:
  - name: default
  - name: extreme
    hidden: true
    context:
      classname: embl-logo--extreme
  - name: responsive
    hidden: true
    context:
      deprecated_text: "'@embl-logo--responsive' is deprecated, use '@embl-logo'"
context:
  # custom-values: passed as {{custom-values}}
  component-type: embl-element
  logo_text: European Molecular Biology Laboratory Home
  logo_href: "/"
  # image: ../../assets/vf-component-name/assets/vf-component-name.png
  # - note on paths: be sure to prefix with `../../`
  # - Why? https://github.com/visual-framework/vf-core/issues/364
